    <div class="height-100 bg-light">
        <div class="data1">
            <input class="datastart" type="date" id="start" name="trip-start" min="2023-01-01" max="2023-12-31">
            <input class="dataend" type="date" id="end" name="trip-end" min="2023-01-01" max="2023-12-31">
            <button onclick="updategeral()"><i class="fa-solid fa-rotate"></i></button>

        </div>
        

        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-6">

            <div class="col">
                <div class="card radius-10 border-start border-0 border-3 border-info">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <button class="update_ret_card " onclick="update_geral()">
                                Geral
                            </button>
                            <div>
                                <p class="mb-0 text-secondary">Total</p>
                                <h4 id="total_geral">0</h4>
                            </div>
                            <div class="widgets-icons-2 rounded-circle bg-gradient-bloody text-white ms-auto"><i

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card radius-10 border-start border-0 border-3 border-danger">
                    <div class="card-body">
                        <div class="d-flex align-items-center">

                                <h4 id="atendidas_geral">0</h4>

                                <h4 id="pca_geral">0</h4>
                            </div>
                            <div class="widgets-icons-2 rounded-circle bg-gradient-ohhappiness text-white ms-auto">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card radius-10 border-start border-0 border-3 border-warning">
                    <div class="card-body">

                            <div>

                                <h4 id="abandonadas_geral">0</h4>
                            </div>
                            <div class="widgets-icons-2 rounded-circle bg-gradient-blooker text-white ms-auto"><i
                                    class="fa-solid fa-phone-slash" style="color: #00fa97;"></i>

                            <div>
                                <p class="mb-0 text-secondary">TME</p>
                                <h4 id="tme_geral">00:00:00</h4>
                            </div>
                            <div class="widgets-icons-2 rounded-circle bg-gradient-blooker text-white ms-auto"><i
                                    class="fa-solid fa-clock" style="color: #00fa97;"></i>
                            </div>

                            <div class="widgets-icons-2 rounded-circle bg-gradient-blooker text-white ms-auto"><i
